<ion-header>
  <login-navbar></login-navbar>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <div class="title"> <ion-title >cloting</ion-title></div> -->
    <ion-buttons end>
      <button ion-button (click)="goHomePage()">HOME</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goWomenPage()">WOMEN</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goMenPage()">MEN</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goSkirtPage()">SKIRTS</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goPantPage()">PANTS</button>
      <button ion-button [disabled]="true">|</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #EFEFF0">
  <br>
  <br>
  <ion-list>
    <ion-grid style="background-color:white">
      <ion-item>
        <ion-row>
          <ion-col col-1>
            <div></div>
          </ion-col>
          <ion-col col-1>ลำดับ</ion-col>
          <ion-col col-5> ชื่อสินค้า </ion-col>
          <ion-col col-2> ราคา </ion-col>
          <ion-col col-2> size</ion-col>
        </ion-row>
      </ion-item>
      <br>
      <ion-row *ngFor="let d of data ; let i = index">

        <ion-col col-1>
          <div></div>
        </ion-col>
        <ion-col col-1>{{i+1}}.</ion-col>
        <ion-col col-5> {{d.product_name}} </ion-col>
        <ion-col col-2> {{d.price}} </ion-col>
        <ion-col col-2> {{d.size}}</ion-col>
        <div>
          <div>
            <ion-buttons end>
              <button ion-button color="danger" clear icon-only (click)="deleteProduct(d.id)">ลบสินค้า
                <ion-icon name="close"></ion-icon>
              </button>
            </ion-buttons>

          </div>
        </div>

      </ion-row>
      <ion-item></ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-9></ion-col>
          <ion-col col-3>
            <h1>ราคารวม {{priceTotal}} บาท</h1>
          </ion-col>
        </ion-row>

      </ion-item>

      <ion-row>
        <ion-col col-8>
          <div></div>
        </ion-col>
        <ion-col col-3>
          <br>

          <div class="btBuy" text-end>
            <button ion-button large color="dark" (click)="inOrder()">สั่งซื้อสินค้า</button>
          </div>
        </ion-col>
        <ion-col col-1>
          <div></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <br>
  <br>
  <!-- <div style="background-color:black" text-end>
    <div class="copyright">
      Copyright © 2019 pearwa. All right reserved.
    </div>
  </div> -->
</ion-content>

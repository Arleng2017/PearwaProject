<ion-header>
  <ion-navbar color="dark">
    <ion-title>addproduct</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div text-center>
          <h2>ตัวอย่างสินค้า</h2>
        </div>
        <div text-center>
          <img src="{{picture}}" width="250px">
          <div>{{name}}</div>
          <div>{{price}} บาท</div>
          <button ion-button clear color="danger">buy</button>
        </div>
      </ion-col>
      <ion-col col-1>
        <div></div>
      </ion-col>
      <ion-col col-4>
        <div text-center>
          <h2>รายละเอียดสินค้า</h2>
        </div>
        <div class="addProduct">
          <ion-item>
            <ion-label color="dark">ชื่อสินค้า </ion-label>
            <ion-input placeholder="ใส่ชื่อสินค้า" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="dark">ราคา </ion-label>
            <ion-input placeholder="ใส่ราคาสินค้า" [(ngModel)]="price"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="dark">รูปภาพ </ion-label>
            <ion-input placeholder="ใส่ URL รูปภาพประกอบ" [(ngModel)]="picture"></ion-input>
          </ion-item>
          <ion-list>
            <ion-item>
              <ion-label color="dark">ประเภท</ion-label>
              <ion-select [(ngModel)]="type">
                <ion-option value="women">Women</ion-option>
                <ion-option value="men">Men</ion-option>
                <ion-option value="pant">Pant</ion-option>
                <ion-option value="skirt">Skirt</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        <div text-center>
          <button ion-button color="secondary" (click)="updateProduct()">ตกลง</button>
        </div>
      </ion-col>
      <ion-col col-1>
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

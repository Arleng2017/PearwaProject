<ion-header>
  <ion-navbar color="dark">
    <ion-title>edituser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>

      </ion-col>
      <ion-col col-6>
        <div text-center>
          <h3>แก้ไขข้อมูล</h3>
          <ion-item>
            <ion-label floating color="dark">ชื่อ : </ion-label>
            <ion-input [(ngModel)]="user.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">นามสกุล : </ion-label>
            <ion-input [(ngModel)]="user.lastname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">Email : </ion-label>
            <ion-input [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">เบอร์ไทร : </ion-label>
            <ion-input [(ngModel)]="user.tel"></ion-input>
          </ion-item>
          <br>
          <br>
          <br>
          <button ion-button color="secondary" (click)="updateUser()">บันทึกข้อมูล</button>
        </div>

      </ion-col>
      <ion-col col-3>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

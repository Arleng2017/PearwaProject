<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div>
          <img src="../../assets/imgs/zara_2019_logo.png" height="100px" (click)="homepage()">
        </div>
      </ion-col>
      <ion-col col-3>
        <div>
          <h3>ฉันเป็นผู้ใช้ Zara แล้ว</h3>
          <p>
            กรอกอีเมลและรหัสผ่านเพื่อยืนยันตัวตน
          </p>
          <ion-item>
            <ion-label floating color="dark">username : </ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">password : </ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          <br><br>
          <div text-center>
            <button ion-button color="dark" (click)="login()">เข้าสู่ระบบ</button>
          </div>
        </div>
      </ion-col>
      <ion-col col-1>
        <div></div>
      </ion-col>
      <ion-col col-4>
        <div>
          <div text-center>
            <h3>ฉันอยากเป็นผู้ใช้ของ Zara</h3>
          </div>
          <p>
            หากคุณยังไม่มีบัญชีของร้าน ใช้ตัวเลือกนี้เพื่อเข้าถึงแบบฟอร์มการลงทะเบียน
          </p>
          <br>
          <p>
            โดยการมอบรายละเอียดของคุณแก่เรา การซื้อใน Zara.com จะเป็นประสบการณ์ที่รวดเร็วและเพลิดเพลินยิ่งขึ้น
          </p>
          <div text-center>
            <button ion-button color="dark" large (click)="signup()">สร้างบัญชีผู้ใช้</button>
          </div>

        </div>



      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

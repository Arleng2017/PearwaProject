<ion-header>
  <ion-navbar color="dark">
    <ion-title>ordermanager</ion-title>
    <ion-buttons end>
        <!-- <button ion-button >HOME</button> -->
        <button ion-button (click)="goUserManagerPage()">หน้าหลัก</button>
        <button ion-button [disabled]="true">|</button>
        <button ion-button (click)="goUserManagerPage()">จัดการสมาชิก</button>
        <button ion-button [disabled]="true">|</button>
        <button ion-button (click)="goOrderManagerPage()">รายการสั่งซื้อสินค้า</button>
        <button ion-button [disabled]="true">|</button>
        <button ion-button (click)="goProductManagerPage()">จัดการสินค้า</button>
        <button ion-button [disabled]="true" >|</button>
        <button ion-button (click)="logout()">ออกจากระบบ</button>
        <!-- <button ion-button >PANTS</button> -->
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
 <ion-item *ngFor="let d of data">
{{d.id}} ชื่อสินค้า {{d.product_name}} ชื่อคนสั่งซื้อ {{d.order_name}}  สถานะการจัดส่ง {{d.status_order}}  ราคา {{d.price}} ขนาด {{d.size}} วันที่สั่งซื้อ {{d.date_order}} เวลาสั่งซื้อ {{d.time_order}} วันที่จัดส่ง {{d.date_sender}} เวลาการจัดส่ง  {{d.time_sender}}
 </ion-item>
</ion-content>

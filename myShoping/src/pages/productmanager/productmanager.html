<ion-header>
  <ion-navbar color="dark">
    <ion-title>productmanager</ion-title>
    <ion-buttons end>
      <!-- <button ion-button >HOME</button> -->
      <button ion-button (click)="goUserManagerPage()">หน้าหลัก</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goUserManagerPage()">จัดการสมาชิก</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goOrderManagerPage()">รายการสั่งซื้อสินค้า</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goProductManagerPage()">จัดการสินค้า</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="logout()">ออกจากระบบ</button>
      <!-- <button ion-button >PANTS</button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background:#EFEFF0">
  <div style="background:white">
    <ion-segment [(ngModel)]="edit" color="dark" (click)="chooseEdit()">
      <ion-segment-button value="men">
        Men
      </ion-segment-button>
      <ion-segment-button value="women">
        Women
      </ion-segment-button>
      <ion-segment-button value="pant">
        Pant
      </ion-segment-button>
      <ion-segment-button value="skirt">
        Skirt
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-row responsive-sm wrap>
    <ion-col width-30 col-3 *ngFor="let d of data">

      <div text-center>
        <ion-card>
          <img src="{{d.picture}}" width="250px">
          <div class="name">{{d.name}}</div>
          <div class="price">{{d.price}} บาท</div>
          <div>
            <button ion-button round small color="primary" (click)="editProduct(d.id)">แก้ไขสินค้า</button>
          </div>
          <div class="btDelete">
            <button ion-button round small color="danger" (click)="delProduct(d.id)">ลบสินค้า</button>
          </div>

        </ion-card>




      </div>
    </ion-col>

    <ion-col width-30 col-3>
      <ion-card (click)="addNewProduct()">
        <div text-center >
         
          <div class="addCard">เพิ่มสินค้า</div>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>

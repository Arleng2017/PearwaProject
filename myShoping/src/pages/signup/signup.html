<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div>
          <img src="../../assets/imgs/zara_2019_logo.png" height="100px" (click)="homepage()">
        </div>
      </ion-col>

      <ion-col col-3>
        <div text-center>
          <h3>กรอกข้อมูลส่วนตัวของคุณ</h3>
          <ion-item>
            <ion-label floating color="dark">Username : </ion-label>
            <ion-input [(ngModel)]="user.username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">Password : </ion-label>
            <ion-input [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">ชื่อ : </ion-label>
            <ion-input [(ngModel)]="user.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">Email : </ion-label>
            <ion-input [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <br>
          <br>
          <br>
          <button ion-button color="dark" full large (click)="signup()">สร้างบัญชี</button>
          <br>
          <p>หรือท่านมีบัญชีผู้ใช้แล้ว กรุณาคลิกที่</p>
          <button ion-button color="dark" full  (click)="login()">เช้าสู่ระบบ</button>
        </div>

      </ion-col>

      <ion-col col-1></ion-col>

      <ion-col col-3>
        <div text-center>
          <h3></h3>
          <br><br><br><br><br><br>
          <ion-item>
            <ion-label floating color="dark">Confirm-Password : </ion-label>
            <ion-input [(ngModel)]="cfpassword"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating color="dark">นามสกุล : </ion-label>
            <ion-input [(ngModel)]="user.lastname"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label floating color="dark">เบอร์ไทร : </ion-label>
            <ion-input [(ngModel)]="user.tel"></ion-input>
          </ion-item>

        </div>
      </ion-col>

      <ion-col col-1>
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

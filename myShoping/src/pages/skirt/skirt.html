<ion-header>
  <ion-navbar color="gray">
    <ion-buttons end>
      <button ion-button icon-only (click)="goBasketPage()">My Basket
        <ion-icon name="ios-basket" icon-end></ion-icon>
        <div> 0 </div>
      </button>
      <button ion-button> | </button>
      <button ion-button icon-only> Log Out
        <ion-icon icon-end name="md-exit"></ion-icon>
      </button>
      <button ion-button icon-only (click)="login()"> Log In
        <ion-icon icon-end name="ios-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button (click)="goHomePage()">HOME</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goWomenPage()">WOMEN</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goMenPage()">MEN</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button color="danger" (click)="goSkirtPage()">SKIRTS</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goPantPage()">PANTS</button>
      <button ion-button [disabled]="true">|</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div text-center>
    <br>
    <h1 class="welcom">Skirts for ladies</h1>

    <p class="sub-welcome">กระโปรงสำหรับสุภาพสตรี</p>
    <br>
  </div>

  <ion-row>
    <ion-col col-3 width-50 *ngFor="let d of data">
      <div text-center>
        <img src="{{d.picture}}" width="250px">
        <div>{{d.name}}</div>
        <div>{{d.price}} บาท</div>
        <button ion-button clear color="danger">buy</button>
      </div>
    </ion-col>
  </ion-row>

  <br>
  <br>
  <div style="background-color:black" text-end>
    <div class="copyright">
      Copyright © 2019 pearwa. All right reserved.
    </div>
  </div>

</ion-content>

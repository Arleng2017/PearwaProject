<ion-header>
  <ion-navbar color="dark">
    <ion-title>usermanager</ion-title>
    <ion-buttons end>
      <!-- <button ion-button >HOME</button> -->
      <button ion-button (click)="goUserManagerPage()">หน้าหลัก</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goUserManagerPage()">จัดการสมาชิก</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goOrderManagerPage()">รายการสั่งซื้อสินค้า</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="goProductManagerPage()">จัดการสินค้า</button>
      <button ion-button [disabled]="true">|</button>
      <button ion-button (click)="logout()">ออกจากระบบ</button>
      <!-- <button ion-button >PANTS</button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-1><div></div></ion-col>
    <ion-col col-1>ลำดับ </ion-col>
    <ion-col col-2>ชื่อ </ion-col>
    <ion-col col-2>นามสกุล </ion-col>
    <ion-col col-2>Email</ion-col>
    <ion-col col-2> เบอร์โทร </ion-col>
    <!-- <ion-col colo-1><button ion-button color="primary">แก้ไข</button></ion-col> -->
    <ion-col colo-2>
      แก้ไขข้อมูล
    </ion-col>
  </ion-row>


  <ion-item *ngFor="let d of data; let i=index">
    <ion-row>
      <ion-col col-1><div></div></ion-col>
      <ion-col col-1>{{i+1}}</ion-col>
      <ion-col col-2>{{d.name}} </ion-col>
      <ion-col col-2>{{d.lastname}}</ion-col>
      <ion-col col-2>{{d.email}}</ion-col>
      <ion-col col-2>{{d.tel}}</ion-col>
      <!-- <ion-col colo-1><button ion-button color="primary">แก้ไข</button></ion-col> -->
      <ion-col colo-2>
        <button ion-button color="dark" (click)="editUser(d.id)">แก้ไข</button>
        <button ion-button color="danger" (click)="delUser(d.id)">ลบ</button>
      </ion-col>
    </ion-row>
  </ion-item>
<button ion-button (click)="test()"></button>
</ion-content>
